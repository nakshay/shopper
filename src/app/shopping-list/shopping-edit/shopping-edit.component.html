<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" id="name" 
                    name="name"
                    ngModel
                    required
                    class="form-control">
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" id="amount" 
                    name="amount"
                    ngModel
                    required
                    pattern ="^[1-9]+[0-9]*$"
                    class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit"
                    [disabled] = "f.invalid"
                     class="btn btn-success"> {{editMode ? 'Update' : 'Add'}}</button>
                    <button 
                    (click) = "deleteItem()"
                    *ngIf="editMode"
                    type="button" class="btn btn-danger">Delete</button>
                    <button
                    (click) ="onReset()"
                     type="button" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
