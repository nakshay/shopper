<div class="row">
    <ngx-spinner></ngx-spinner>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <form (ngSubmit) ="onSubmit(authForm)" #authForm = "ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email"
                name="email"
                ngModel email required
                class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                name="password"
                ngModel required 
                minlength="6"
                id="password" class="form-control">
            </div>
            <div>
                <button [disabled]="authForm.invalid" type = "submit" 
                class="btn btn-primary">{{isLoginMode ? 'Log In' : 'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary" 
                (click) ="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Log In'}}</button>
            </div>
           
        </form>
    </div>
</div>
