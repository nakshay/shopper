<div class="row">
    <div class="col-xs-12">
        <form [formGroup]= "recipeForm" 
        (ngSubmit) = "onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    [disabled] = "recipeForm.invalid"
                    class="btn btn-success">Save</button>
                    <button type="button"
                    (click) = "onCancel()"
                    class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs 12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" #imageURL
                        formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isEditMode">
                <div class="col-xs 12"> 
                    <img [src] ="imageURL.value" 
                    width="300px"
                    class="img-responsive" alt="imageURL.value">
                </div>
            </div>

            <div class="row">
                <div class="col-xs 12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="6" class="form-control" formControlName="description">
                        </textarea>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 ingredientArray" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingCtrl of ingredientsControl; let i = index"
                    [formGroupName] ="i"
                    >
                        <div class="col-xs-8">
                            <input type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" 
                            (click) = "onDeleteIngredient(i)"
                            class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <button type = "button" (click) ="onIngredientAdded()"
                 class="btn btn-success">Add Ingredients</button>
            </div>
        </form>
    </div>
</div>
